<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link rel="stylesheet" href="styleLogin.css">
  <link rel="icon" type="image/jpg" href="midia/login.png">
</head>
<body>

  <div class="container">

        <div class="voltar">
            <a href="index.html" class="active">
                <img src="midia/voltar.png" alt="BotÃ£o de voltar">
            </a>
        </div>
        <div class="icon">
            <img src="midia/ferrucio.png" alt="Logo">
        </div>
        
        <h1>LOGIN</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Digite seu RM:</label>
                <input type="number" id="username" name="username" required placeholder=" Seu RM">
            </div>

            <div class="form-group">
                <label for="senha">Digite sua senha:</label>
                <input type="password" id="senha" name="senha" required placeholder=" Sua senha">
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script src="function.js"></script>
</body>
</html>
